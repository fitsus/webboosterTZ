<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webboster TZ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/Nbta1LXlEVY.png" alt="FITS Logotype">
    </header>
    <main>
        <section class="order">
            <div class="order__close" data-close>&times;</div>
            <form class="order__form" action="#">
                <h2 class="order__title">place an order</h2>
                <input required placeholder="*Your name" name="name" type="text" class="order__input">
                <input required placeholder="*Your phone" name="phone" type="tel" class="order__input">
                <div class="order__checkbox-wrapper">
                    <label for="airforce-high" class="order__checkbox-container"><input type="checkbox" name="airforce-high" id="airforce-high" class="order__checkbox-item"><span>Nike Air Force High</span></label>
                    <label for="superstar" class="order__checkbox-container"><input type="checkbox" name="superstar" id="superstar" class="order__checkbox-item"><span>Adidas Superstar</span></label>
                    <label for="off-white-white" class="order__checkbox-container"><input type="checkbox" name="off-white-white" id="off-white-white" class="order__checkbox-item"><span>Nike x Off-White AirForce Low White</span></label>
                    <label for="off-white-green" class="order__checkbox-container"><input type="checkbox" name="off-white-green" id="off-white-green" class="order__checkbox-item"><span>Nike x Off-White AirForce Low Green</span></label>
                </div>
                <input placeholder="Your comment" name="comment" type="text" class="order__input">
                <input type="submit" class="btn" name="submit" value="send">
            </form>
        </section>
        <h1>ORDER BEST SNEAKERS NOW:</h1>
        <div class="card-container">
            <div class="card">
                <img class="card__image" src="./img/pngwing.com.png" alt="Nike Air Force High">
                <p class="card__content">Nike Air Force High</p>
                <span class="card__price">$400</span>
                <button class="btn card__btn">add to order</button>
            </div>
            <div class="card">
                <img class="card__image" src="./img/pngwing.com (1).png" alt="Adidas Superstar">
                <p class="card__content">Adidas Superstar</p>
                <span class="card__price">$200</span>
                <button class="btn card__btn">add to order</button>
            </div>
            <div class="card">
                <img class="card__image" src="./img/pngwing.com (2).png" alt="Nike Off-White AirForce Low White">
                <p class="card__content">Nike x Off-White AirForce Low White</p>
                <span class="card__price">$2000</span>
                <button class="btn card__btn">add to order</button>
            </div>
            <div class="card">
                <img class="card__image" src="./img/AO4606-700_4A_1400x.png" alt="Nike x Off-White AirForce Low Green">
                <p class="card__content">Nike x Off-White AirForce Low Green</p>
                <span class="card__price">$4000</span>
                <button class="btn card__btn">add to order</button>
            </div>
        </div>
        <button class="btn main-btn">order now</button>
    </main>
    <footer>
        <a href="https://t.me/FITS_US">Â©Pavel Kuzminskiy<br>2022</a>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
